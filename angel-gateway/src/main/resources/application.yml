server:
  port: 8125

# 注册中心
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://angel:angel@angel-eureka:8123/eureka/
feign:
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 10000
  compression:
    request:
      enabled: true
    response:
      enabled: true
  httpclient:
    enabled: false
  hystrix:
    enabled: true
  okhttp:
    enabled: true
hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE
          thread:
            timeoutInMilliseconds: 60000
  shareSecurityContext: true
ignore:
  clients:
  - test
jasypt:
  encryptor:
    password: pig
management:
  endpoints:
    web:
      exposure:
        include: '*'
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    banner: false
    db-config:
      field-strategy: 1
      id-type: 0
      logic-delete-value: 1
      logic-not-delete-value: 0
      table-underline: true
  mapper-locations: classpath:/mapper/*Mapper.xml
ribbon:
  ConnectTimeout: 10000
  ReadTimeout: 10000
security:
  encode:
    key: thanks,pig4cloud
  oauth2:
    resource:
      loadBalanced: true
      token-info-uri: http://angel-auth/oauth/check_token
spring:
  application:
    name: angel-gateway
  cloud:
    gateway:
      locator:
        enabled: true
      routes:
      - filters:
        #- ValidateCodeGatewayFilter
        - PasswordDecoderFilter
        id: pig-auth
        predicates:
        - Path=/auth/**
        uri: lb://angel-auth
      - filters:
        - args:
            key-resolver: '#{@remoteAddrKeyResolver}'
            redis-rate-limiter:
              burstCapacity: 20
              replenishRate: 10
          name: RequestRateLimiter
        - args:
            fallbackUri: forward:/fallback
            name: default
          name: Hystrix
        id: pig-upms
        predicates:
        - Path=/admin/**
        uri: lb://angel-admin
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  redis:
    host: angel-redis
    password: '' 
logging:
  level:
    root: debug 